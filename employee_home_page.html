<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Domain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: right;
    }

    #profileDropdown {
      position: relative;
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #profileDropdownContent {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      right: 0;
      top: 40px;
    }

    #profileDropdownContent a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    #profileDropdownContent a:hover {
      background-color: #ddd;
    }

    #logoutBtn {
      color: #fff;
      background-color: #d9534f;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-radius: 5px 5px 5px 5px;
    }

    #reviewsSection {
      margin-top: 20px;
    }

    #reviewsTextarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }

    #descriptionInput, #ratingInput {
      width: 100%;
      margin-bottom: 10px;
    }
    .but{
      background-color: green;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      
    }
    
  </style>
</head>
<body>

  <header>
    <div id="profileDropdown">
      Profile
      <div id="profileDropdownContent">
        <a href="#">Username</a>
        <a href="#">Account</a>
        <a href="#">Edit Profile</a>
        <a id="logoutBtn" href="one.html">Logout</a>
      </div>
    </div>
  </header>

  <label for="domainSelect">Select your domain:</label>
  <select id="domainSelect">
    <option value="productManagement">Product Management</option>
    <option value="engineering">Engineering</option>
    <option value="productDesign">Product Design</option>
    <option value="marketing">Marketing</option>
  </select>

  <p>You selected: <span id="selectedDomain"></span></p>

  <div id="reviewsSection">
    <h2>Give Reviews</h2>
    <textarea id="reviewsTextarea" placeholder="Write your comments..."></textarea>
    <input type="text" id="descriptionInput" placeholder="Description">
    <input type="text" id="ratingInput" placeholder="Rating">
    <button class="but">submit</button>
    <button class="but"><a href="four.html">view</a></button>
  </div>

  <script>
    // JavaScript to display the selected domain
    document.getElementById('domainSelect').addEventListener('change', function() {
      var selectedDomain = document.getElementById('domainSelect').value;
      document.getElementById('selectedDomain').textContent = selectedDomain;
    });

    // JavaScript for profile dropdown
    document.getElementById('profileDropdown').addEventListener('click', function() {
      var dropdownContent = document.getElementById('profileDropdownContent');
      dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
    });

    // JavaScript to hide the dropdown when clicking outside of it
    window.addEventListener('click', function(event) {
      var dropdown = document.getElementById('profileDropdown');
      if (!event.target.matches('#profileDropdown')) {
        var dropdownContent = document.getElementById('profileDropdownContent');
        dropdownContent.style.display = 'none';
      }
    });
  </script>

</body>
</html>
