<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('C:\\Users\\manas\\Pictures\\reviews.jpg');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            height:550px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .login-buttons-container {
            display: flex;
            gap:10px;
           
        }

        button {
            flex: 1;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #4caf50;
            margin-top: 15px;
        }

        .forgot-password {
            color: #3498db; 
            cursor: pointer;
            text-decoration: underline;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container" id="loginPage">
        <h2>Login <span class="glyphicon glyphicon-user profile-icon"></span></h2>

    
    
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <label for="loginType">Login as:</label>
        <select id="loginType" name="loginType">
            <option value="user">User</option>
            <option value="employee">Employee</option>
        </select>

        <div class="login-buttons-container">
            <button type="submit" onclick="submitLogin()">Login</button>
        </div>

        <div class="toggle-link" onclick="toggleForm('signupTypePage')">Don't have an account? Sign Up</div>
        <div class="forgot-password" onclick="redirectToForgotPassword()">Forgot Password?</div>

    </div>
    
    <div class="form-container" id="signupTypePage" style="display: none;">
        <h2>Select Signup Type</h2>
        <button onclick="redirectToSignup('user')">Signup as User</button>
        <button onclick="redirectToSignup('employee')">Signup as Employee</button>
    </div>

    <div class="form-container" id="userSignupPage" style="display: none;">
        <h2>User Signup</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit" onclick="submitSignup('user')">Sign up</button>

        <div class="toggle-link" onclick="toggleForm('loginPage')">Already have an account? Login</div>
    </div>

    <div class="form-container" id="employeeSignupPage" style="display: none;">
        <h2>Employee Signup</h2>
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required>

        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required>

        <label for="employeeEmail">Employee Email:</label>
        <input type="email" id="employeeEmail" name="employeeEmail" required>

        <label for="employeePassword">Employee Password:</label>
        <input type="password" id="employeePassword" name="employeePassword" required>

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>

        <button type="submit" onclick="submitSignup('employee')">Sign Up</button>

        <div class="toggle-link" onclick="toggleForm('loginPage')">Already have an account? Login</div>
    </div>

    <script>
        function redirectToForgotPassword() {
            window.location.href = 'forgot-password.html';
        }

        function toggleForm(formId) {
            document.getElementById('loginPage').style.display = formId === 'loginPage' ? 'block' : 'none';
            document.getElementById('signupTypePage').style.display = formId === 'signupTypePage' ? 'block' : 'none';
            document.getElementById('userSignupPage').style.display = formId === 'userSignupPage' ? 'block' : 'none';
            document.getElementById('employeeSignupPage').style.display = formId === 'employeeSignupPage' ? 'block' : 'none';
        }

        function submitLogin() {
            var loginType = document.getElementById('loginType').value;
            alert('Login as ' + loginType + ' successful!');
            
            if (loginType === 'user') {
                window.location.href = 'user_home_page.html';
            } else if (loginType === 'employee') {
                window.location.href = 'employee_home_page.html';
            }
        }

        function submitSignup(userType) {
            alert(userType.charAt(0).toUpperCase() + userType.slice(1) + ' signup data submitted successfully!');
            toggleForm('loginPage');
        }

        function redirectToSignup(userType) {
            toggleForm(userType + 'SignupPage');
        }
    </script>

</body>
</html>
